<!DOCTYPE html><html lang="en"><head><title></title><meta charset="UTF-8"><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script><link href="/stylesheets/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="/stylesheets/style.css" type="text/css"><script src="/javascripts/main.js" type="text/javascript"></script><script src="/javascripts/pl0.js" type="text/javascript"></script></head><body><div class="landing-bar container-fluid"><h1 style="color:white; text-align:center">PL0-PEGJS</h1></div><div><textarea id="original" autofocus="" cols="72" rows="5" align="center"></textarea></div><br><div class="loadfile"><div class="btn_1"><button id="example1" type="button" onclick="dump('/examples/example1.txt');">Example 1</button></div><div class="btn_2"><button id="example2" type="button" onclick="dump('/examples/example2.txt');">Example 2</button></div><div class="btn_3"><button id="example3" type="button" onclick="dump('/examples/example3.txt');">Example 3</button></div><div class="btn_4"><button id="exampleerr" type="button" onclick="dump('/examples/example_err.txt');">Example_error</button></div><div class="btn_5"><input id="files" type="file"></div><div class="btn_parse"><input id="PARSE" value="Parse" type="button" class="mylink"></div></div><footer id="footer"><div style="color:white" class="navbar navbar-default navbar-fixed-bottom footer-bar text-center"><div class="row"><div class="col-lg-12"><h4a href="/views/tests.html" style="color:white">Tests</h4a></div></div></div></footer><script type="text/javascript">function dump(fileName) {
$.get(fileName, function (data) {
$("#original").val(data);
});
};
document.getElementById('files').addEventListener('change', CopyMe, false);
function CopyMe(evt) {
var file = evt.target.files[0];
if (file) {
var reader = new FileReader();
reader.onload = function(e) {
original.innerHTML = e.target.result;
}
var c = reader.readAsText(file);
}
else { alert("Failed to load file"); }
}</script><hr><pre id="OUTPUT"></pre></body></html>
